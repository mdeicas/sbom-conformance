---
version: "2"
run:
  concurrency: 6
  timeout: 5m
issues:
  # Maximum issues count per one linter.
  # Set to 0 to disable.
  # Default: 50
  max-issues-per-linter: 0
  # Maximum count of issues with the same text.
  # Set to 0 to disable.
  # Default: 3
  max-same-issues: 0
  new-from-rev: ""
linters:
  enable:
    - asciicheck
    - dogsled
    - err113
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goheader
    # manage use of replace, retract and exclude directives (see https://github.com/ossf/scorecard/pull/3440#issuecomment-1708904830)
    # https://golangci-lint.run/usage/linters/#gomoddirectives
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - makezero
    - mirror
    - misspell
    - nakedret
    - nestif
    - nolintlint
    - predeclared
    - staticcheck
    - tagliatelle
    - thelper
    - unconvert
    - unused
    - usestdlibvars
    - whitespace
    - wrapcheck
  disable:
    - exhaustruct # initializing every struct makes tests longer without much benefit (spencerschrock)
    - testpackage # tests don't need their own package (spencerschrock)
  exclusions:
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: '(.+)_test\.go'
        linters:
          - err113
          - funlen
          - goconst
          - gocyclo
          - lll
          - wrapcheck
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    exhaustive:
      # https://golangci-lint.run/usage/linters/#exhaustive
      default-signifies-exhaustive: true
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
